before_install:
- echo -n $DO_KEY_CHUNK_{0..30} >> ~/.ssh/id_do.base64
- cat ~/.ssh/id_do.base64 | tr -d ' ' | base64 --decode >  ~/.ssh/id_rsa
- chmod 0600 ~/.ssh/id_rsa
after_script:
- ls -l ~/.ssh/id_rsa
script: bundle exec strainer test openssh
